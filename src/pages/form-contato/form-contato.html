<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
    <ion-title>Contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<!-- 4. Inserir o formGroup -->

<form [formGroup]='formGroup' (ngSubmit)="enviarMensagem()">
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <!-- 5. Inserir o FormControlName em todos os inputs -->
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <p *ngIf="formGroup.controls.nome.errors && formGroup.controls.nome.dirty " margin-left>Nome Inv치lido</p>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <p *ngIf="formGroup.controls.email.errors && formGroup.controls.email.dirty " margin-left>Email Inv치lido</p>

    <ion-item>
      <ion-label floating>Assunto</ion-label>
      <ion-input formControlName="assunto" type="text"></ion-input>
    </ion-item>
    <p *ngIf="formGroup.controls.assunto.errors && formGroup.controls.assunto.dirty " margin-left>Nome Inv치lido</p>

    <ion-item>
      <ion-label floating>Mensagem</ion-label>
      <ion-textarea formControlName="mensagem" rows="6"></ion-textarea>
    </ion-item>
    <p *ngIf="formGroup.controls.mensagem.errors && formGroup.controls.mensagem.dirty " margin-left>Nome Inv치lido</p>
  
  </ion-list>

  <button ion-button full color="dark" outline [disabled]="formGroup.invalid">Enviar</button>

</form>

</ion-content>
