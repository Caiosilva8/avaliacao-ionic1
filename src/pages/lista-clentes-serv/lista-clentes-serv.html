<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
    <ion-title>Lista de Clientes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-content class="card-background-page" >
      <ion-card *ngFor="let c of clientes">
        <img src="{{c.imagem}}"  style="opacity: 0.5;"/>
        <div class="card-title">{{c.nomeCliente}}</div>
      </ion-card>
    </ion-content>
</ion-content>
